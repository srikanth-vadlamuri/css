<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Basics</title>
    <style>
        p {
            color: red
        }

        .para1 {
            color: purple
        }

        #para2 {
            color: olivedrab
        }
    </style>
    <link rel="stylesheet" href="css/external.css">
</head>

<body>
    <h1>Learning css</h1>
    <p>css describes how we style our web document</p>
    <p class="para1">you define the stylesheets to apply style rules.</p>
    <p id="para2">This is id selector</p>
    <p style="color: orangered; background-color: palegreen">this is styles using inline css</p>
    <div>
        <p class="para3">this defines external css</p>
    </div>
    <br>
    <div class="layout1"></div>
    <div class="layout4">
        <div class="layout2"></div>
        <div class="layout3"></div>
    </div>
</body>

</html>
